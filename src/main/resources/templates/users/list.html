<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div class="navbar">
    <div class="inner container">
        <div class="brand">Demo MVC</div>
        <nav class="nav">
            <a class="navlink" href="/home">Accueil</a>
            <a class="navlink" href="/users" sec:authorize="hasRole('ADMIN')">Utilisateurs</a>
            <a class="navlink btn" href="/users/new" sec:authorize="hasRole('ADMIN')">Créer un utilisateur</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn" type="submit">Se déconnecter</button>
            </form>
        </nav>
    </div>
</div>

<main class="container">
    <h1>Utilisateurs</h1>
    <div class="alert" th:if="${msg}" th:text="${msg}"></div>

    <div class="card mt12">
        <table class="table">
            <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Rôles</th>
                <th>Activé</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.username}">username</td>
                <td>
          <span th:each="r : ${u.roles}"
                th:text="${r.name}"
                style="margin-right:6px">ROLE</span>
                </td>
                <td th:text="${u.enabled} ? 'Oui' : 'Non'">Oui</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt16">
        <a class="navlink" href="/home">← Retour accueil</a>
    </div>
</main>

<footer class="footer">
    <small>© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — Demo MVC</small>
</footer>
</body>
</html>
