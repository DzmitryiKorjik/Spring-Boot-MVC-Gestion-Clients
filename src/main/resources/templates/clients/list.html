<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div class="navbar">
    <div class="inner container">
        <div class="brand">Demo MVC</div>
        <nav class="nav">
            <a class="navlink" href="/home">Accueil</a>
            <a class="navlink" href="/clients">Clients</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn" type="submit">Se déconnecter</button>
            </form>
        </nav>
    </div>
</div>

<main class="container">
    <h1>Gestion des clients</h1>

    <div class="alert" th:if="${msg}" th:text="${msg}"></div>

    <div class="card mt12" sec:authorize="hasRole('ADMIN')">
        <h2 style="margin-top:0">Ajouter un client</h2>
        <form th:action="@{/clients}" method="post" th:object="${client}">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row">
                <div>
                    <label class="label">Nom</label>
                    <input class="input" th:field="*{name}" required>
                </div>
                <div>
                    <label class="label">Email</label>
                    <input class="input" th:field="*{email}" type="email">
                </div>
                <div>
                    <label class="label">Téléphone</label>
                    <input class="input" th:field="*{phone}">
                </div>
                <div>
                    <label class="label">Adresse</label>
                    <input class="input" th:field="*{address}">
                </div>
            </div>
            <div class="mt12">
                <button class="btn" type="submit">Ajouter</button>
            </div>
        </form>
    </div>

    <div class="card mt16">
        <h2 style="margin-top:0">Liste</h2>
        <table class="table mt12">
            <thead>
            <tr><th>Nom</th><th>Email</th><th>Téléphone</th><th>Adresse</th><th style="width:1%">Actions</th></tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.name}">Nom</td>
                <td th:text="${c.email}">Email</td>
                <td th:text="${c.phone}">Téléphone</td>
                <td th:text="${c.address}">Adresse</td>
                <td>
                    <div class="actions">
                        <a class="btn btn-secondary" th:href="@{/clients/{id}/edit(id=${c.id})}">Modifier</a>
                        <form th:action="@{/clients/{id}/delete(id=${c.id})}" method="post" sec:authorize="hasRole('ADMIN')">
                            <input type="hidden" th:if="${_csrf != null}"
                                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-danger" type="submit"
                                    onclick="return confirm('Supprimer ce client ?')">Supprimer</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt16">
        <a class="navlink" href="/home">← Retour accueil</a>
    </div>
</main>

<footer class="footer">
    <small>© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — Demo MVC</small>
</footer>
</body>
</html>
