<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div class="navbar">
    <div class="inner container">
        <div class="brand">Demo MVC</div>
        <nav class="nav">
            <a class="navlink" href="/home">Accueil</a>
            <a class="navlink" href="/login">Connexion</a>
        </nav>
    </div>
</div>

<main class="container center">
    <div class="card">
        <h1 style="margin-top:0">Se connecter</h1>

        <div class="alert" th:if="${param.logout}">Vous êtes bien déconnecté.</div>
        <div class="alert alert-error" th:if="${param.error}">Identifiants invalides.</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label class="label" for="username">Nom d'utilisateur</label>
            <input class="input" id="username" name="username" type="text" required autofocus/>

            <label class="label mt12" for="password">Mot de passe</label>
            <input class="input" id="password" name="password" type="password" required/>

            <div class="mt16">
                <button class="btn" type="submit">Connexion</button>
                <a class="navlink" href="/home">Annuler</a>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <small>© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> — Demo MVC</small>
</footer>
</body>
</html>
